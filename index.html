<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="logo.svg" alt="">
        <h1>Background Remover</h1>
    </div>
    <div class="main">
        <div class="style1">
            <div class="image">
            <div class="image1"><img src="withbg.jpeg" alt="" id="withbg"></div>
            <div class="image2"><img src="withoutbg.png" alt="" id="withoutbg"></div>
        </div>
        <div class="text">Remove Image Background and Download Image in PNG</div>
        </div>
        <div class="style2">
            <div class="upload-image">
                <div class="inner-upload-image">
                    <img src="" alt="" id="input-image">
                    <input type="file" id="filepicker" hidden>
                    <img src="add.svg" id="icon">
                    <span>Upload Image</span>
                </div>
                <button id="upload-btn">Upload</button>
            </div>
        </div>
        <div class="result">
            <div class="mainbox">
                <div class="resultImg1"><img src="" alt=""></div>
                <div class="resultImg2"><img src="" alt=""></div>
            </div>
            <div class="btns">
                <button id="download">Download Here</button>
                <button id="reset">Reset</button>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
